{% extends "table.html" %}

{% block toolbar %}
<a href="#" onclick="location.href='/group/new/';" class="toolbar">
    <span class="icon-32-new hasTip" title="Nueva::Agrega una configuración nueva.">
    </span>
    Nueva
</a>
{% endblock %}

{% block tabla %}
<thead>
    <tr>
		<th nowrap="true">Grupo (Nombre)</th>
		<th nowrap="true" colspan="2">Opciones</th>
    </tr>
</thead>
<tfoot>
    <tr>
        <th colspan="3">
			{% if groups|length > 0 %}
        	<select name="page" onchange="location.href = '/group/' + this.options[this.selectedIndex].value + '/';">
				{% for page in pages %}
				<option value="{{ page }}"{% if page == page_id %} selected="true"{% endif %}>{{ page }}</option><!-- {{page}} - {{page_id}} -->
				{% endfor %}
			</select>
			{% else %}
			&nbsp;
			{% endif %}
        </th>
    </tr>
</tfoot>
<tbody>
    {% for group in groups %}
        <tr class="{% cycle 'row0' 'row1' %}">
			<td><span class="editlinktip hasTip" title="Grupo::{{ group.name }}"><a>{{ group.name }}</a></span></td>
			<td align="center"><a href="/group/{{ group.id }}/edit/"><img src="/static/images/toolbar/icon-32-edit.png" width="16px" height="16px" alt="Editar" /></a>&nbsp;
			<a href="/group/{{ group.id }}/delete/" onclick="return confirm('¿Está seguro de que dese eliminar este registro?');"><img src="/static/images/toolbar/icon-32-cancel.png" width="16px" height="16px" alt="Eliminar" /></a></td>
		</tr>
	{% empty %}
	<tr class="row0"><td colspan="2" align="center">No hay registros.</td></tr>
    {% endfor %}
</tbody>	
{% endblock %}
